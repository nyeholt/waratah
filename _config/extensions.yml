---
Name: nswdpc-waratah-extensions
---
# Page model extension requirements
Page:
  extensions:
    - 'NSWDPC\Waratah\Extensions\PageExtension'
    - 'NSWDPC\Waratah\Extensions\BreadcrumbExtension'
SilverStripe\ErrorPage\ErrorPage:
  extensions:
    - NSWDPC\Waratah\Extensions\ErrorPageExtension
# PageController extension theme requirements
# you can inject an extension in project configuration to extend this
PageController:
  extensions:
    - 'NSWDPC\Waratah\Extensions\DesignSystemAssetExtension'
    - 'NSWDPC\Waratah\Extensions\PageControllerExtension'
nglasl\mediawesome\MediaPage:
  extensions:
    - 'NSWDPC\Waratah\Extensions\MediaPageExtension'
nglasl\mediawesome\MediaHolderController:
  extensions:
    - 'NSWDPC\Waratah\Extensions\MediaHolderControllerExtension'
SilverStripe\VersionedAdmin\ArchiveAdmin:
  extensions:
    - 'NSWDPC\Waratah\Extensions\ArchiveAdminExtension'
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    # add site configuration handling for events
    - 'NSWDPC\Waratah\Extensions\SiteConfigExtension'

gorriecoe\Link\Models\Link:
  extensions:
    - 'NSWDPC\Waratah\Extensions\LinkExtension'

Silverstripe\Assets\Image:
  extensions:
    - 'NSWDPC\Waratah\Extensions\ImageExtension'

SilverStripe\AssetAdmin\Forms\ImageFormFactory:
  extensions:
    - 'NSWDPC\Waratah\Extensions\ImageAssetFormFactoryExtension'

NSWDPC\Elemental\Models\Banner\ElementBanner:
  extensions:
    - 'NSWDPC\Waratah\Extensions\ElementBannerExtension'

NSWDPC\Schema\SpecialAnnouncement\SpecialAnnouncement:
  extensions:
    - 'NSWDPC\Waratah\Extensions\SpecialAnnouncementExtension'

NSWDPC\Elemental\Models\FeaturedVideo\ElementFeaturedVideo:
  extensions:
    - 'NSWDPC\Waratah\Extensions\IframeVideoExtension'

NSWDPC\Elemental\Models\FeaturedVideo\GalleryVideo:
  extensions:
    - 'NSWDPC\Waratah\Extensions\IframeVideoExtension'

SilverStripe\Assets\AssetControlExtension:
  keep_archived_assets: true

NSWDPC\Notices\Notice:
  extensions:
    - 'NSWDPC\Waratah\Extensions\NoticeExtension'
